<!DOCTYPE html>
<html lang="la">
<head>
    <meta charset="UTF-8">
    <title>jeng</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background-color: lightgray;
    min-height: 100vh;
}

.container {
    display: flex; 
    max-width: 1200px;
    margin: 0 auto;
}


.sidebar {
    background-color: #333;
    color: white;
    width: 300px;
    min-height: 80vh;
    padding: 40px 20px;
    text-align: center;
}

.profile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 20px;
    object-fit: cover;
    border: 4px solid;
}

.main-content {
    background-color: #f4f4f4;
    flex: 1;
    padding: 50px;
}

.info-row {
    align-items: center;
    display: flex;
    border-bottom: 1px solid #ddd;
    padding: 20px 0;
}

.label {
    
    width: 200px;
    font-weight: bold;
    font-size: 20px;
    color: #444;
}

.value {
    font-family: Phetsarath OT;
    color: #777;
    font-size: 18px;
}

.icon {
    width: 40px;
    height: 40px;
    font-size: 24px;  
    margin-right: 15px;
    justify-content: center; 
}
@media screen and (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;       
        min-height: auto; 
        padding: 20px;
    }

    .main-content {
        padding: 20px;  /
    }
}

</style>
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="jeng.jpeg">
            </div>
            <h3>GuayJeng</h3>
        </aside>

        <main class="main-content">
            <h1>About</h1>
            <div class="info-table">
                <div class="info-row">
                    <img src="name.png" class="icon">
                    <span class="label">Full Name</span>
                    <span class="value">ກ້ວຍເຈັ໋ງ ໃຈພັກດີ</span>
                </div>
                <div class="info-row">
                    <img src="Department.png" class="icon">
                    <span class="label">University</span>
                    <span class="value">National University of Laos</span>
                </div>
                <div class="info-row">
                    <img src="E-Mail.png" class="icon">
                    <span class="label">Email</span>
                    <span class="value">guayjeng.chaiphakdy@gmail.com</span>
                </div>
                <div class="info-row">
                    <img src="Phone no.png" class="icon">
                    <span class="label">Phone</span>
                    <span class="value">020 212224236</span>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
